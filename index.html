<div class="container-fluid">

           <img src="./images/user.png" height="80px" width="80px" class="user">
           <h2>Log In Here</h2>
           <form action="">
             <p>Email</p>
             <input type="email" name="" placeholder="Enter Email">

             <a href="#">Forget Password</a>
           </form>
        </div>

       </div>
   </section>
